os:
  - linux
  - osx
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - oraclejdk11
  - openjdk12

git:
  depth: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
  matrix:
    - PUBLISH="false"

matrix:
  include:
    - jdk: openjdk8
      env: PUBLISH="true"
  exclude:
    - jdk: openjdk8
      env: PUBLISH="false"
      os: linux
    - jdk: openjdk8
      os: osx
    - jdk: openjdk9
      os: osx
    - jdk: openjdk10
      os: osx

before_install:
    - export SHOULD_CONFIGURE="$(if [ $TRAVIS_PULL_REQUEST == "false" ] && [ $TRAVIS_REPO_SLUG="DanySK/maven-central-gradle-plugin" ]; then echo "true"; else echo "false"; fi)"

install: >-
    if $SHOULD_CONFIGURE; then
        openssl aes-256-cbc -K $encrypted_e7e03982aaff_key -iv $encrypted_e7e03982aaff_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        bash prepare_environment.sh
    fi

script: ./gradlew clean check sourcesJar javadocJar

after_success: if $SHOULD_CONFIGURE && $PUBLISH; then ./gradlew publishPlugins publish; fi
